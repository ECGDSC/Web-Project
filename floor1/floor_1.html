<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Floor Example</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="Floor">
            <button class="Science_Commons_Lobby" onclick=vote(this)>Room 100</button>
            <button class="Group_Study" onclick=vote(this)>Room 104</button>
            <button class="Physics_Lounge" onclick=vote(this)>Room 107</button>
            <button class="Table_1" onclick=vote(this)>Table 1</button>
            <button class="Table_2" onclick=vote(this)>Table 2</button>
            <button class="Table_3" onclick=vote(this)>Table 3</button>
            <button class="Vestibule" onclick=vote(this)>Room 1000</button>
            <button class="Science_Commons_Collaboratory" onclick=vote(this)>Room 101</button>
            <button class="Question_Mark" onclick=vote(this)>Room ?</button>
            <button class="I_Dunno" onclick=vote(this)>Room 105</button>
            <button class="Intro_Physics_Lab" onclick=vote(this)>Room 111</button>
            <button class="Science_Commons_Workroom" onclick=vote(this)>Room 106</button>
            <button class="CS_Hardware_Interface_Lab" onclick=vote(this)>Room 108</button>
            <button class="Physics_Faculty_Lab_Computational" onclick=vote(this)>Room 110</button>
            <button class="Physics_Faculty_Lab_Laser" onclick=vote(this)>Room 112</button>
            <button class="Physics_Storage" onclick=vote(this)>Room 114</button>
        </div>
        <script>
            function vote(element){
                element.classList.toggle("active");
            }
        </script>


    </body>
</html>
